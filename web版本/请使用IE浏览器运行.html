<!DOCTYPE html>
<html>

<head>
    <title>
        b站抽奖
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <link type="text/css" href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>

    <link href="css/my.css" rel="stylesheet">
    <script src="js/my.js"></script>
</head>

<body>
    <div>
        <form id="form1" class="form-horizontal" style="margin: 20px;">
            <fieldset>
                <legend>动态/视频评论区</legend>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">页面链接</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="referer"
                            placeholder="例如：https://t.bilibili.com/555664499183227828?tab=2">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">评论类型</label>
                    <div class="col-sm-10">
                        <select class="custom-select my-1 mr-sm-2" id="type">
                            <option value="11">动态评论</option>
                            <option value="1">视频评论</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">jQuery后的21位字符</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="jquery"
                            placeholder="例如：331033216933686710237">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">oid</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="oid" placeholder="例如：156808959">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">评论人数</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="comment" placeholder="例如：100">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="colFormLabel" class="col-sm-2 col-form-label">中奖人数</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="num" placeholder="例如：1">
                    </div>
                </div>
                <div class="btn_common">
                    <input class="btn btn-primary" type="button" value="开始抽奖" onclick="draw()">
                </div>
            </fieldset>
        </form>
    </div>
    <div>
        <form id="form2" class="form-horizontal" style="margin: 20px;">
            <fieldset>
                <legend>中奖信息</legend>
                <div class="form-group row">
                    <textarea id="area" rows="15" cols="200"></textarea>
                </div>
            </fieldset>
        </form>
    </div>
</body>

</html>
